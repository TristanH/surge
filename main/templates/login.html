{% extends "base.html" %}
{% load staticfiles %}

{% block extra_css %}
  <style type="text/css">
  	body{
  		background-color: #7646c1;
  	}
    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-signin-heading{
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }
    .form-signin .checkbox {
      font-weight: normal;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
{% endblock %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<div class="container">
	<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin">
	{% csrf_token %}
        <h2 class="form-signin-heading">Sign in to your restaurant.</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="id_username" name="username" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
	<input class="btn btn-lg btn-primary btn-block" type="submit" value="login" />
	<input type="hidden" name="next" value="{{ next }}" />
	</form>
</div>
{% endblock %}
